- defaults:
    link:
      relink: true

- link:
    # Direct link to config files
    ~/.profile: profile
    # Link to folders
    ~/.config/i3:
      create: true
      path: i3
    ~/.config/polybar:
      create: true
      path: polybar
    ~/.config/sway:
      create: true
      path: sway
    ~/.config/waybar:
      create: true
      path: waybar
    ~/.config/swaylock:
      create: true
      path: swaylock
    ~/.config/vdirsyncer:
      create: true
      path: vdirsyncer
    ~/.config/khal:
      create: true
      path: khal
    ~/.config/freeplane/1.8.x/templates:
      create: true
      path: freeplane/templates      
    ~/.config/rofi:
      create: true
      path: rofi
    ~/.config/wofi:
      create: true
      path: wofi
    ~/.config/mako:
      create: true
      path: mako   
    ~/.config/xob:
      create: true
      path: xob    
    ~/.config/alacritty:
      create: true
      path: alacritty
    ~/.config/gsimplecal:
      create: true
      path: gsimplecal    
    ~/.local/bin/:
      glob: true
      path: bin/*
    ~/.config/mpv:
       create: true
       path: mpv
    ~/.local/share/applications/:
      glob: true
      path: desktop-files/*.desktop
    ~/.local/share/pandoc:
       create: true
       path: pandoc
    # All of config files are symlinked to .config
    ~/.config/:
      glob: true
      path: config/*
      relink: true
